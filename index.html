<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Donut Maker</title>
    <link rel="stylesheet" href="src\css\style.css">
</head>
<div class="container">
    <body>

    <link src="src\css\style.css">
    <header>
        <h1>Let's play a sweet game!</h1>
        <nav>
            <ul>
                <li><a href="about.html">Fred the Baker Baking Co</a></li>
                <li>
                    <a href="inspiration.html"
                    >Cookie Clicker: the Inspiration for this game</a
                    >
                </li>
                <li><a href="contact.html">Contact Developer</a></li>
            </ul>
        </nav>
    </header>


    <div class="buttons">
        <section class="click-make-donut">
            <button id="makeDonutButton" class="make-donut" type="button">
                Make Donuts
            </button>
            <p>Number of made donuts: <a id="madeDonuts" class="number-of-donuts">0</a></p>
        </section>

        <section class="auto-click">
            <button id="purchaseAutoClickerButton" class="auto-click" type="button" disabled>
                Purchase an Auto Clicker
            </button>

            <p>Number of purchased auto clickers: <a id="purchasedAutoClickers" class="number-of-auto-clicks">0</a></p>
            <p>Price of auto clicker: <a id="autoClickerPrice" class="auto-clicker-price">0</a></p>
        </section>

        <section class="click-multiply">
            <button class="multiply-donut" type="button">
                Purchase a Donut Multiplier
            </button>
            <p class="number-of-click-multipliers">number of donut multipliers</p>
        </section>


    </div>

    <script src="./src/js/DonutMaker.js" type="module"></script>
    <script src="./src/js/App.js" type="module"></script>
    </body>
</div>
</html>
