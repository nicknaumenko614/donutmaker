<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Maker</title>
    <link rel="stylesheet" href="src\css\style.css">
  </head>
  <div class="container">
    <body>
      
      <link src="src\css\style.css">
      <header>
        <h1>Let's play a sweet game!</h1>
        <nav>
          <ul>
            <li><a href="about.html">Fred the Baker Baking Co</a></li>
            <li>
              <a href="inspiration.html"
                >Cookie Clicker: the Inspiration for this game</a
              >
            </li>
            <li><a href="contact.html">Contact Developer</a></li>
          </ul>
        </nav>
      </header>



      <div class="buttons">
        <section class="click-make-donut">
          <button class="make-donut" type="button">
            Make Donuts
          </button>
          <p class="number-of-donuts">number of donuts made</p>
        </section>

        <section class="auto-click">
          <button class="auto-click" type="button">
            Purchase an Auto Clicker
          </button>
          <p class="number-of-auto-clicks">number of auto clickers</p>
        </section>

        <section class="click-multiply">
          <button class="multiply-donut" type="button">
            Purchase a Donut Multiplier
          </button>
          <p class="number-of-click-multipliers">number of donut multipliers</p>
        </section>

        
      </div>
      
      <script src="./src/js/donutmaker.js"></script>
    </body>
  </div>
</html>
